---
- name: Install aptitude
  apt:
    name: aptitude
    state: present
    update_cache: true
  tags:
    install-nomad

- name: Install required system packages
  apt:
    pkg:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
      - python3-pip
      - virtualenv
      - python3-setuptools
      - wget
      - coreutils
      - gpg
    state: latest
    # update_cache: true
  tags:
    install-nomad


- name: Remove conflicting Hashicorp repositories
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  loop:
    - /etc/apt/sources.list.d/hashicorp.list
    - /etc/apt/sources.list.d/hashicorp.sources
  ignore_errors: yes
  tags:
    - install-nomad

- name: Get Hashicorp GPG key
  ansible.builtin.get_url:
    url: https://apt.releases.hashicorp.com/gpg
    dest: /etc/apt/keyrings/hashicorp-archive-keyring.asc
    mode: '0644'
    force: true
  tags:
    - install-nomad
    - get-gpg-key

- name: Add Hashicorp Nomad repository
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/hashicorp-archive-keyring.asc] https://apt.releases.hashicorp.com {{ ansible_distribution_release }} main"
    state: present
  tags:
    - install-nomad
    - update-repository

- name: Get Hashicorp GPG key
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: '0644'
    force: true
  tags:
    - install-nomad
    - get-gpg-key

#- name: Add Docker GPG key
#  ansible.builtin.apt_key:
#    url: https://download.docker.com/linux/ubuntu/gpg
#    state: present

- name: Add Docker Repository
  ansible.builtin.apt_repository:
    repo: deb [signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
    state: present
    update_cache: yes

- name: Update packages
  ansible.builtin.apt: update_cache=yes force_apt_get=yes
  tags:
    - install-nomad
    - update

