apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      hostNetwork: {{ .Values.hostNetwork | default false }}
      {{- if .Values.hostNetwork }}
      dnsPolicy: ClusterFirstWithHostNet
      {{- end }}
      serviceAccountName: {{ .Release.Name }}
      initContainers:
        - name: fix-permissions
          image: busybox:latest
          command: ["sh", "-c", "chown -R 1000:1000 /data"]
          volumeMounts:
            - name: data
              mountPath: /data
      containers:
        - name: govee2mqtt
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.ui.port }}
          env:
            - name: TZ
              value: "Europe/London"
            - name: GOVEE_MQTT_HOST
              value: "{{ .Values.mqtt.host }}"
            - name: GOVEE_MQTT_PORT
              value: "{{ .Values.mqtt.port }}"
            - name: GOVEE_TEMPERATURE
              value: "{{ .Values.temperature }}"
            {{- if .Values.vault.enabled }}
            - name: GOVEE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-credentials
                  key: api_key
            - name: GOVEE_EMAIL
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-credentials
                  key: email
            - name: GOVEE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-credentials
                  key: password
            {{- end }}
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-data
          {{- else }}
          emptyDir: {}
          {{- end }}
