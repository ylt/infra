image:
  repository: ghcr.io/wez/govee2mqtt
  tag: latest
  pullPolicy: Always

# UI port
ui:
  port: 8080

# MQTT settings
mqtt:
  host: mosquitto.mosquitto.svc.cluster.local
  port: 1883

# Temperature unit
temperature: celsius

# Persistence
persistence:
  enabled: true
  size: 1Gi
  storageClass: longhorn

# Ingress
ingress:
  enabled: true
  host: govee.golden.wales

# Resources
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi

# Vault settings for secret injection
vault:
  enabled: true
  secretPath: kv/data/govee/credentials
