apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
spec:
  type: ClusterIP
  clusterIP: None  # Headless - DNS resolves directly to pod IP (fixes UDP connectivity)
  selector:
    app: {{ .Release.Name }}
  ports:
    - name: wireguard
      port: 51820
      targetPort: 51820
      protocol: UDP
