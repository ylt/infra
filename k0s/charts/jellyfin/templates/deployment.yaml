apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      {{- if .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
      {{- end }}
      {{- if .Values.tolerations }}
      tolerations:
        {{- toYaml .Values.tolerations | nindent 8 }}
      {{- end }}
      {{- if .Values.dnsConfig }}
      dnsConfig:
        {{- toYaml .Values.dnsConfig | nindent 8 }}
      {{- end }}
      containers:
        - name: jellyfin
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8096
          env:
            - name: TZ
              value: "{{ .Values.timezone }}"
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          {{- if .Values.hwaccel.enabled }}
          securityContext:
            privileged: true
          {{- end }}
          volumeMounts:
            - name: config
              mountPath: /config
            - name: cache
              mountPath: /config/cache
            - name: media
              mountPath: /media
            {{- if .Values.hwaccel.enabled }}
            - name: dri
              mountPath: /dev/dri
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-config
        - name: cache
          emptyDir:
            sizeLimit: 20Gi
        - name: media
          persistentVolumeClaim:
            claimName: {{ .Values.media.existingClaim }}
        {{- if .Values.hwaccel.enabled }}
        - name: dri
          hostPath:
            path: /dev/dri
        {{- end }}
