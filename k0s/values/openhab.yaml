image:
  repository: openhab/openhab
  tag: "4.3.0"
  pullPolicy: IfNotPresent

env:
  TZ: Europe/London
  OPENHAB_HTTP_PORT: "8080"
  OPENHAB_HTTPS_PORT: "8443"
  USER_ID: "1000"
  GROUP_ID: "1000"

service:
  main:
    ports:
      http:
        port: 8080

persistence:
  conf:
    enabled: true
    type: pvc
    storageClass: longhorn
    size: 5Gi
    accessMode: ReadWriteOnce
    mountPath: /openhab/conf
  userdata:
    enabled: true
    type: pvc
    storageClass: longhorn
    size: 5Gi
    accessMode: ReadWriteOnce
    mountPath: /openhab/userdata
  addons:
    enabled: true
    type: pvc
    storageClass: longhorn
    size: 1Gi
    accessMode: ReadWriteOnce
    mountPath: /openhab/addons

ingressRoute:
  main:
    enabled: true
    entryPoints:
      - websecure
    authentik: false
    routes:
      - match: Host(`openhab.golden.wales`)
    tls: true

resources:
  requests:
    cpu: 200m
    memory: 512Mi
  limits:
    memory: 1Gi
