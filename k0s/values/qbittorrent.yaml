image:
  repository: lscr.io/linuxserver/qbittorrent
  tag: latest
  pullPolicy: IfNotPresent

env:
  TZ: Europe/London
  PUID: "1000"
  PGID: "1000"
  WEBUI_PORT: "8080"

podLabels:
  vpn-egress: "true"

service:
  main:
    ports:
      http:
        port: 8080

persistence:
  config:
    enabled: true
    type: pvc
    storageClass: longhorn
    size: 1Gi
    accessMode: ReadWriteOnce
    mountPath: /config
  media:
    enabled: true
    type: pvc
    existingClaim: media-s3
    mountPath: /media
  incomplete:
    enabled: true
    type: pvc
    storageClass: longhorn
    size: 50Gi
    accessMode: ReadWriteOnce
    mountPath: /media/downloads/incomplete

ingressRoute:
  main:
    enabled: true
    entryPoints:
      - websecure
    authentik: true
    routes:
      - match: Host(`qbit.golden.wales`)
    tls: true

resources: {}
