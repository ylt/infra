# Zigbee2MQTT configuration

image:
  repository: koenkk/zigbee2mqtt
  tag: latest
  pullPolicy: Always

# MQTT broker settings (k8s mosquitto service)
mqtt:
  server: mqtt://mosquitto.mosquitto.svc.cluster.local:1883

# Zigbee coordinator settings (SLZB-06 Ethernet coordinator)
serial:
  port: tcp://192.168.7.37:6638
  adapter: zstack

# Frontend UI
frontend:
  enabled: true
  port: 8080

# Persistence
persistence:
  enabled: true
  size: 1Gi
  storageClass: longhorn

# Ingress
ingress:
  enabled: true
  host: zigbee.golden.wales
  authentik: true

# Resources
resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

# NFS migration settings (disabled after initial migration)
migration:
  enabled: false
  nfsServer: 192.168.7.128
  nfsPath: /home/joe/nomad/data/zigbee2mqtt_data
