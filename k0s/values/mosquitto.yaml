# Mosquitto MQTT broker configuration

service:
  type: LoadBalancer

image:
  repository: eclipse-mosquitto
  tag: latest
  pullPolicy: Always

# Ports
mqtt:
  port: 1883
websocket:
  port: 9001

# Persistence
persistence:
  enabled: true
  size: 1Gi
  storageClass: longhorn

# Ingress for websocket
ingress:
  enabled: true
  host: mqtt.golden.wales

# Resources
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi
