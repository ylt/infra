image:
  repository: lscr.io/linuxserver/jellyfin
  tag: latest
  pullPolicy: IfNotPresent

env:
  TZ: Europe/London
  PUID: "1000"
  PGID: "1000"

service:
  main:
    ports:
      http:
        port: 8096

persistence:
  config:
    enabled: true
    type: pvc
    storageClass: longhorn
    size: 10Gi
    accessMode: ReadWriteOnce
    mountPath: /config
  media:
    enabled: true
    type: pvc
    existingClaim: media-s3
    mountPath: /media

nodeSelector:
  node-type: hyperv

tolerations:
  - key: node-type
    operator: Equal
    value: hyperv
    effect: NoSchedule

dnsConfig:
  options:
    - name: ndots
      value: "1"

ingressRoute:
  main:
    enabled: true
    entryPoints:
      - websecure
    authentik: false
    routes:
      - match: Host(`jellyfin.golden.wales`)
    tls: true

resources: {}
