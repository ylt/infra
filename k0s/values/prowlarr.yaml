image:
  repository: lscr.io/linuxserver/prowlarr
  tag: latest
  pullPolicy: IfNotPresent

env:
  TZ: Europe/London
  PUID: "1000"
  PGID: "1000"

service:
  main:
    ports:
      http:
        port: 9696

persistence:
  config:
    enabled: true
    type: pvc
    storageClass: longhorn
    size: 1Gi
    accessMode: ReadWriteOnce
    mountPath: /config

ingressRoute:
  main:
    enabled: true
    entryPoints:
      - websecure
    authentik: true
    routes:
      - match: Host(`prowlarr.golden.wales`)
    tls: true

resources: {}
