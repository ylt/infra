image:
  repository: nodered/node-red
  tag: latest
  pullPolicy: Always

env:
  TZ: Europe/London

service:
  main:
    ports:
      http:
        port: 1880

persistence:
  data:
    enabled: true
    type: pvc
    storageClass: longhorn
    size: 1Gi
    accessMode: ReadWriteOnce
    mountPath: /data

ingressRoute:
  main:
    enabled: true
    entryPoints:
      - websecure
    authentik: true
    routes:
      - match: Host(`node-red.golden.wales`)
    tls: true

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi
