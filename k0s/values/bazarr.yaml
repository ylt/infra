image:
  repository: lscr.io/linuxserver/bazarr
  tag: latest
  pullPolicy: IfNotPresent

env:
  TZ: Europe/London
  PUID: "1000"
  PGID: "1000"

service:
  main:
    ports:
      http:
        port: 6767

persistence:
  config:
    enabled: true
    type: pvc
    storageClass: longhorn
    size: 1Gi
    accessMode: ReadWriteOnce
    mountPath: /config
  media:
    enabled: true
    type: pvc
    existingClaim: media-s3
    mountPath: /media

ingressRoute:
  main:
    enabled: true
    entryPoints:
      - websecure
    authentik: true
    routes:
      - match: Host(`bazarr.golden.wales`)
    tls: true

resources: {}
