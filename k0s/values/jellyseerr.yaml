image:
  repository: fallenbagel/jellyseerr
  tag: latest
  pullPolicy: IfNotPresent

env:
  TZ: Europe/London

service:
  main:
    ports:
      http:
        port: 5055

persistence:
  config:
    enabled: true
    type: pvc
    storageClass: longhorn
    size: 1Gi
    accessMode: ReadWriteOnce
    mountPath: /app/config

ingressRoute:
  main:
    enabled: true
    entryPoints:
      - websecure
    authentik: false
    routes:
      - match: Host(`jellyseerr.golden.wales`)
    tls: true

resources: {}
